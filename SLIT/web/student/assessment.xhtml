<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Student pages</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        
       <h2>Vurdering</h2>
        
        
        <h:dataTable styleClass="data" value="#{modlistbean.modules}" var="module">
          <h:column>
            <f:facet name="header">Modulnavn</f:facet>
            <h:link outcome="module?id=#{module.id}">#{module.name}</h:link>
          </h:column>
          <h:column>
            <f:facet name="header">Dato</f:facet>
          </h:column>
          <h:column>
            <f:facet name="header">Filnavn</f:facet>
          </h:column>
          <h:column>
            <f:facet name="header">Kommentar</f:facet>
          </h:column>
          <h:column>
            <f:facet name="header">Vurdering</f:facet>
          </h:column>
        </h:dataTable>
        
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/student/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
