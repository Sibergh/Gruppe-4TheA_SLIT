<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    <title>${uistrings.login_title}</title>
    <h:outputStylesheet name="layout.css" library="css" />
    <h:outputStylesheet name="format.css" library="css" />
    
    <!-- Logger ut innloggede brukere som laster inn siden.
    Innloggede brukere blir sendt hit når de trykker på logg ut knappen-->
    <form rendered="#{authInfoBean.logout()}"/>
    </h:head>
    
    
    <h:body class="backlogin">
        <div class="main-login">
            <h>Velg brukergruppe</h>
            <br/>
            <br/>
            
            <!--Knapper for å velge hvilke brukergrupper en skal logge seg inn som-->
                <a class="button1" type="submit" href="/slit/student/index.xhtml"> #{uistrings.student}</a>
                <a class="button1" type="submit" href="/slit/teacher/index.xhtml"> #{uistrings.teacher}</a>
                <a class="button1" type="submit" href="/slit/admin/index.xhtml"> #{uistrings.admin}</a>
        </div>   
    </h:body>
</html>
