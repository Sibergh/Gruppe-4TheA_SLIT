<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This template defines the layout for all pages in the SLIT
  application -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <title>#{uistrings.app_abbrev}</title>
    <h:outputStylesheet library="css" name="layout.css" />
    <h:outputStylesheet library="css" name="format.css" />
    
    
        <!--Javascript -> popup som redirecter til login side
   <script>
    function popUp() {
        if (confirm("Hei " + #{authInfoBean.userName} + "! Er du sikker på at du vil logge ut?") === true) {
          window.location="/slit/startgruppe.xhtml";
            }
          else {}
    }
    </script>
    -->
    
    
  </h:head>
  <h:body>
    <div class="layout-header">
<!--      <h1>#{uistrings.app_name}</h1> -->
      <img src="http://i.imgur.com/QVlX6x7.png" alt="SLIT" style="width:204px;height:90px" />
    </div>

    <div class="layout-outer">
      <div class="layout-inner">
        <div class="layout-content">
          <ui:insert name="content">
            <ui:include src="/templates/nocontent.xhtml" />
          </ui:insert>
        </div>

        <div class="layout-menu">
          <p>
            <h:outputText rendered="#{authInfoBean.loggedIn}"
                          value="#{uistrings.logged_in_as} #{authInfoBean.userName}"/>
            <h:outputText rendered="#{not authInfoBean.loggedIn}"
                          value="#{uistrings.not_logged_in}"/>
            <ul>
                <a href="../">Logg Ut</a>               <!--onclisk kjører scriptet for utlogging
                <button onclick="popUp()"> logg Ut </button>-->
            </ul>
          </p>
          <h3>#{uistrings.menu_h1}</h3>
          <ul>
              
            <ui:insert name="menuitems"/>
              
          </ul>
        </div>
      </div>
    </div>
    <div class="layout-footer">
      <p><h:outputText rendered="#{false}">This text is not rendered</h:outputText></p>
      <h:messages/>
    </div>
  </h:body>
    

    
</html>
