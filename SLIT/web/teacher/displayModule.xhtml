<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h:form>
              <h:panelGrid columns="2">
            <h:outputText value="Modul navn:"/>
            <h:panelGroup>
                <h:outputText id="name" value="#{module.getName}"/>
                <h:message for="name"/>
            </h:panelGroup>

            <h:outputText value="Beskrivelse:"/>
            <h:panelGroup>
              <h:inputTextarea id="description" value="#{moduleBean.selectedModule.description}"/>
              <h:message for="description"/>
            </h:panelGroup>

            <h:outputText value="&nbsp;"/>
            <h:panelGroup>
              <h:commandButton value="Save"
                               action="#{moduleBean.saveSelectedModule()}"/>
              &nbsp;
              <h:commandButton value="Cancel" immediate="true"
                               action="courses"/>
            </h:panelGroup>
          </h:panelGrid>
              
              
        </h:form>
      
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
