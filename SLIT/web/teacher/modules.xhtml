<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
      
   
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          
        <h2>#{uistrings.modules}</h2>
        <h3>#{uistrings.module_list_header}</h3>
        
        <h:form>
        <h:commandLink action="#{moduleBean.deleteModule()}" value="Slett modul"></h:commandLink>
        </h:form>
        
        <h:dataTable styleClass="data" value="#{moduleBean.allModules}" var="module">
          <h:column>
            <f:facet name="header">#{uistrings.module_no}</f:facet>
            #{module.id}
          </h:column>
          <h:column>
            <f:facet name="header">#{uistrings.module_name}</f:facet>
            <h:link outcome="createModule?id=#{module.id}">#{module.name}</h:link>
          </h:column>
          <h:column>
            <f:facet name="header">#{uistrings.module_description}</f:facet>
            #{module.description}
          </h:column>
        </h:dataTable>
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
