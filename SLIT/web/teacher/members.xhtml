<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        
          <h2>Medlemmer</h2>
        
        <h:form>
            Finn medlem:
            <input type="search" name="student"/>
            <input type="submit" value="Søk"/>
        </h:form>
        
        <h:dataTable value="#{authBean.users}" var="user" styleClass="data">
          <h:column>
            <f:facet name="header">Navn</f:facet>
            <h:outputText value="#{user.username}" />
          </h:column>
          <h:column>
            <f:facet name="header">Status modul: (Søkt Modul)</f:facet>
          </h:column>
          <h:column>
            <f:facet name="header">Pågående modul</f:facet>
          </h:column>
          <h:column>
            <f:facet name="header">Telefon</f:facet>
          </h:column>  
          <h:column>
            <f:facet name="header">Rolle</f:facet>
            <h:outputText value="#{user.groups}" />
          </h:column>
        </h:dataTable>
        
          
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
