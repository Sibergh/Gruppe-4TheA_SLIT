<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
  <h:head>
    <title>SLIT-Login</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  </h:head>
    
  <h:body>
       <div class="container">
           <div class="header">
                <img src="http://i.imgur.com/QVlX6x7.png" alt="SLIT" style="width:204px;height:90px" />
           </div>

           <div class="nav">
                    <ul>
                        <li><a href="faq.html">Hva er SLIT?</a></li>
                        <li><a href="contact.html">Kontakt oss</a></li>
                    </ul>
           </div>

           <div class="content">
               <h2>Registrer deg som bruker</h2>
               <br/>
               <h:form>
                    <h:panelGrid columns="2">
                      <h:outputText value="Fornavn:" />
                      <h:panelGroup>
                        <h:inputText id="firstname" label="Firstname"
                                     value="#{empbean.employees}" required="true" />
                        <h:message for="Firstname" />
                      </h:panelGroup>

                      <h:outputText value="Etternavn:" />
                      <h:panelGroup>
                        <h:inputText id="lastname" label="Lastname"
                                     value="#{empbean.employees}" />
                        <h:message for="lastname" />
                      </h:panelGroup>

                      <h:outputText value="By:"/>
                      <h:panelGroup>
                          <h:inputText id="city" label="City"
                                       value="#{empbean.employees}"/>
                          <h:message for="city"/>
                      </h:panelGroup>

                      <h:outputText value="Rolle:" />
                      <h:selectOneMenu value="#{empbean.employees}">
                        <f:selectItem itemValue="Student" itemLabel="Student"/>
                        <f:selectItem itemValue="Teacher" itemLabel="Lærer"/>
                        <f:selectItem itemValue="Teachersaid" itemLabel="Hjelpelærer"/>
                      </h:selectOneMenu>
                    </h:panelGrid>

                   <div id="button_align">
                        <h:commandButton value="Opprett Bruker"
                                         action="#{empbean.employees}" />
                   </div>
               </h:form>
               <br/>
            <h2>Registrerte Medlemmer:</h2>

            <h:dataTable value="#{empbean.employees}" var="emp">
                <h:column>
                    <!-- this is a column definition :-). The facet tag can be used
                    to specify various decorations (facets) on other tags - in this
                    case the column header. -->
                    <f:facet name="header">Brukernavn</f:facet>
                    <!-- This is displayed in the cell -->
                    #{emp.empId}
                </h:column>
                <h:column>
                    <f:facet name="header">Fornavn</f:facet>
                    #{emp.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Etternavn</f:facet>
                    #{emp.salary}
                </h:column>
                <h:column>
                    <f:facet name="header">Rolle</f:facet>
                    #{emp.hometown}
                </h:column>
            </h:dataTable>
               
                <br/>
           </div>

           <div class="right">
                <input id="input_button" type="submit" value="Log In" class="login" />
                <p><a href="register.java">Opprett ny bruker</a></p>
           </div>

           <div class="footer">
                <p>Footer</p>
           </div>

       </div>
  </h:body>
</html>
